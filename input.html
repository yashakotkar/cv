<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>
    <h1><u>Different Types Of Inputs</u></h1>
    <form class="" action="input.html" method="post">
      <table cellspacing="10">
        <tr>
          <td><label for="1">text</label></td>
          <td><input type="text" id="1"></td>
        </tr>
        <tr>
          <td><label for="2">number</label></td>
          <td><input type="number" id="2"></td>
        </tr>
        <tr>
          <td><label for="3">button</label></td>
          <td><input type="button" value="click" id="3"></td>
        </tr>
        <tr>
          <td><label for="4">date</label></td>
          <td><input type="date" id="4"></td>
        </tr>
        <tr>
          <td><label for="5">radio</label></td>
          <td><input type="radio" name="asd" id="5"></td>
        </tr>
        <tr>
          <td><label for="a">radio</label></td>
          <td><input type="radio" name="asd" id="a"></td>
        </tr>
        <tr>
          <td><label for="6">range</label></td>
          <td><input type="range" min="0" max="6" id="6"></td>
        </tr>
        <tr>
          <td><label for="7">file</label></td>
          <td><input type="file" id="7"></td>
        </tr>
          <tr>
            <input type="submit" name="">
          </tr>
      </table>
    </form>
  </body>
</html>
